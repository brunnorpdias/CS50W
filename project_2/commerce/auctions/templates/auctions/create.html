{% extends 'auctions/layout.html' %}

{% block body %}

    <h2>Create a Listing</h2>

    {% if message %}
    <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <select class="form-control" name="condition">
                {% for condition in conditions %}
                    <option value="{{ condition }}">{{ condition }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="image" placeholder="Image URL">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="quantity" placeholder="Quantity">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" step="0.01" name="start_bid" placeholder="Starting Bid">
        </div>
        <div class="form-group">
            <select class="form-control" name="category">
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>

{% endblock %}
