{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>Create a new page</h1>
    <form action="{% url 'wiki:newpage' %}" method="POST">
        {% csrf_token %}
        {{ nform }}
        <input type="submit" name="Save">
    </form>
{% endblock %}
