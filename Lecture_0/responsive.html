<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive webpage</title>
        <style>
            @media (min-width: 600px) {
                body {
                    background-color: blue;
                }
            }
            @media (max-width: 599px) {
                body {
                    background-color: brown;
                }
            }
        </style>
    </head>
    <body>
        <h1>Welcome to this Responsive webpage</h1>
    </body>
</html>
