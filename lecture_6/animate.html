<!DOCTYPE html>
<html>
    <head>
        <title>Animate</title>
        <style>
            @keyframes grow {
                from {
                    font-size: 20px;
                } to {
                    font-size: 100px;
                    color: darkgreen;
                }
            }

            h1 {
                position: relative;
                animation-name: grow;
                animation-duration: 2s;
                animation-fill-mode: forwards;
                animation-iteration-count: infinite;

            }
        </style>
    </head>
    <body>
        <h1>Welcome!</h1>
    </body>
</html>
