{% extends "tasks\layout.html" %}

{% block body %}
        <h1>Add Tasks</h1>
        <form action="{% url 'tasks:add' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="task">
            <input type="submit">
        </form>
        <a href="{% url 'tasks:index' %}">Return to Task List</a>
{% endblock %}
