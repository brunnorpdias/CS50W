<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Conditions</title>
        <script>
            function swap() {
                let heading = document.querySelector('h1');
                if (heading.innerHTML === 'Hello!') {
                    heading.innerHTML = 'Goodbye!';
                } else {
                    heading.innerHTML = 'Hello!';
                }
            }
        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <button onclick="swap()">Swap</button>
    </body>
</html>
