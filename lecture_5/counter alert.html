<!DOCTYPE html>
<html>
    <head>
        <title>Counter alert</title>
        <script>
            let counter = 0;
            function count() {
                counter += 1;
                document.querySelector('h1').innerHTML = counter;

                if (counter % 10 === 0) {
                    alert(`The counter is now on ${counter}`)
                }
            }

            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('button').onclick = count;
            });
        </script>
    </head>
    <body>
        <h1>0</h1>
        <button>Add to Counter</button>
    </body>
</html>
